name: Deploy Board Games to GitHub Pages

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Pages
        uses: actions/configure-pages@v3

      - name: Build static site
        run: |
          # Create output directory
          mkdir -p _site
          
          # Copy root files
          cp index.html _site/
          cp styles.css _site/
          cp *.md _site/ 2>/dev/null || true
          
          # Copy individual games (excluding server code)
          for game in chess gomoku cotton-picker; do
            mkdir -p _site/$game
            cp $game/index.html _site/$game/
            cp $game/*.js _site/$game/
            cp $game/styles.css _site/$game/
          done
          
          # Copy mahjong frontend only (exclude server)
          mkdir -p _site/mahjong
          cp mahjong/index.html _site/mahjong/
          cp mahjong/mahjong.js _site/mahjong/
          cp mahjong/styles.css _site/mahjong/
          cp mahjong/README.md _site/mahjong/
          cp mahjong/QUICKSTART.md _site/mahjong/
          
          # Copy docs if exist
          if [ -d "docs" ]; then
            cp -r docs _site/
          fi
          
          # Copy any assets
          if [ -d "assets" ]; then
            cp -r assets _site/
          fi
          
          echo "‚úÖ Build complete - Frontend deployed"
          echo "‚ö†Ô∏è  Mahjong backend NOT included (deploy separately)"

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2

      - name: Deployment Summary
        run: |
          echo "üöÄ Frontend deployed to GitHub Pages!"
          echo "üì± Games available at: ${{ steps.deployment.outputs.page_url }}"
          echo ""
          echo "‚ö†Ô∏è  Next: Deploy Mahjong backend separately"
          echo "üìñ See DEPLOYMENT.md for instructions"
