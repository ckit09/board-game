<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mahjong - Hong Kong Style</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="mahjong-container">
        <div class="game-header">
            <h1>ðŸ€„ Mahjong</h1>
            <p>Hong Kong Style â€” Network Multiplayer</p>
        </div>

        <!-- Game Setup Screen -->
        <div id="setupScreen" class="screen">
            <div class="setup-panel">
                <h2>Game Setup</h2>
                
                <div class="setup-group">
                    <label for="playerMode">Number of Players:</label>
                    <select id="playerMode">
                        <option value="1">1 Player (+ 3 AI)</option>
                        <option value="2">2 Players (+ 2 AI)</option>
                        <option value="3">3 Players (+ 1 AI)</option>
                        <option value="4" selected>4 Players</option>
                    </select>
                </div>

                <div class="setup-group">
                    <label for="serverUrl">Server URL:</label>
                    <input type="text" id="serverUrl" placeholder="http://localhost:3000" value="http://localhost:3000">
                </div>

                <button id="createRoomBtn" class="btn btn-primary">Create Room</button>
                <p class="or-divider">or</p>

                <div class="setup-group">
                    <label for="roomId">Enter Room ID:</label>
                    <input type="text" id="roomId" placeholder="room-xxxxx">
                </div>

                <button id="joinRoomBtn" class="btn btn-secondary">Join Room</button>

                <div id="setupStatus" class="status-message"></div>
            </div>
        </div>

        <!-- Waiting Screen -->
        <div id="waitingScreen" class="screen hidden">
            <div class="waiting-panel">
                <h2>Waiting for Players...</h2>
                <div class="room-info">
                    <p>Room ID: <strong id="displayRoomId"></strong></p>
                    <p id="playerCount">Players: 1/4</p>
                </div>
                <div class="players-list">
                    <div id="playersList"></div>
                </div>
                <button id="startGameBtn" class="btn btn-primary" disabled>Start Game</button>
                <button id="leaveRoomBtn" class="btn btn-secondary">Leave Room</button>
            </div>
        </div>

        <!-- Game Screen -->
        <div id="gameScreen" class="screen hidden">
            <div class="game-board">
                <!-- Player positions (4 players) -->
                <div class="players-area">
                    <div class="player player-top" id="player-0">
                        <div class="player-name">Player 1</div>
                        <div class="player-hand"></div>
                        <div class="player-melds"></div>
                    </div>
                    <div class="player player-left" id="player-1">
                        <div class="player-name">Player 2</div>
                        <div class="player-hand"></div>
                        <div class="player-melds"></div>
                    </div>
                    <div class="player player-right" id="player-2">
                        <div class="player-name">Player 3</div>
                        <div class="player-hand"></div>
                        <div class="player-melds"></div>
                    </div>
                    <div class="player player-bottom" id="player-3">
                        <div class="player-name">Player 4</div>
                        <div class="player-hand"></div>
                        <div class="player-melds"></div>
                    </div>
                </div>

                <!-- Center area: Wall, Discard pile, Info -->
                <div class="center-area">
                    <div class="wall-info">
                        <div class="wall-counter">
                            <span id="wallCount">0</span> tiles left
                        </div>
                    </div>
                    <div class="discard-pile" id="discardPile"></div>
                    <div class="game-info">
                        <p id="currentTurnInfo">Current Turn: --</p>
                        <p id="gameStatus">Starting...</p>
                    </div>
                </div>
            </div>

            <!-- Player controls (bottom) -->
            <div class="player-controls" id="playerControls">
                <div class="hand-area">
                    <h3>Your Hand</h3>
                    <div class="hand" id="playerHand"></div>
                </div>
                <div class="action-buttons">
                    <button id="drawBtn" class="btn btn-primary" disabled>Draw Tile</button>
                    <button id="winBtn" class="btn btn-success" disabled>Declare Win</button>
                    <button id="passBtn" class="btn btn-secondary" disabled>Pass</button>
                </div>
            </div>

            <button id="leaveGameBtn" class="btn btn-danger">Leave Game</button>
        </div>

        <!-- Game Over Screen -->
        <div id="gameOverScreen" class="screen hidden">
            <div class="game-over-panel">
                <h2 id="gameOverTitle">Game Over</h2>
                <div id="gameOverInfo" class="game-over-info"></div>
                <button id="playAgainBtn" class="btn btn-primary">Play Again</button>
                <button id="exitGameBtn" class="btn btn-secondary">Exit to Menu</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script src="mahjong.js"></script>
</body>
</html>
