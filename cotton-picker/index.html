<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cotton Picker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <a href="../index.html" class="back-btn">‚Üê Back</a>
            <h1>üåæ Cotton Picker</h1>
        </div>

        <div class="game-options">
            <div class="mode-selector">
                <label>Difficulty:</label>
                <select id="difficultyLevel">
                    <option value="easy">Easy (8s)</option>
                    <option value="normal" selected>Normal (5s)</option>
                    <option value="hard">Hard (3s)</option>
                </select>
                <button id="startGameBtn" class="btn-primary">Start Game</button>
                <button id="resetBtn" class="btn-secondary" style="display: none;">Reset</button>
            </div>
        </div>

        <div class="game-info">
            <div class="info-item">
                <span class="label">Score:</span>
                <span id="score" class="value">0</span>
            </div>
            <div class="info-item">
                <span class="label">Misses:</span>
                <span id="misses" class="value">0</span>
            </div>
            <div class="info-item">
                <span class="label">Time:</span>
                <span id="timer" class="value">0s</span>
            </div>
        </div>

        <div class="game-status" id="gameStatus">Click "Start Game" to begin</div>

        <div class="game-area" id="gameArea"></div>

        <div class="game-result" id="gameResult" style="display: none;">
            <h2>Game Over!</h2>
            <p>Final Score: <span id="finalScore">0</span></p>
            <p>Total Misses: <span id="finalMisses">0</span></p>
            <button id="playAgainBtn" class="btn-primary">Play Again</button>
        </div>
    </div>

    <script src="cotton-picker.js"></script>
</body>
</html>
